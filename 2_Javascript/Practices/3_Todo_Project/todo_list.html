<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>To do App</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5" style="width: 800px; margin: auto;">

            <div class="card"> <!-- Top Side : To do adder -->

                <h5 class="card-header">TO-DO LIST ARRANGER</h5>

                <div class="card-body">
                    <form id="form_add_todo">
                        <div class="input-group">
                            <input type="text" class="form-control" id="input_add_todo" placeholder="Enter a todo"
                                aria-label="Enter a todo" aria-describedby="btn_add_todo">
                            <button class="btn btn-outline-secondary" type="submit" id="btn_add_todo"
                                style="width: 120px;">ADD</button>
                        </div>
                    </form>
                </div>

            </div>


            <div class="card mt-5"> <!-- Bottom Side : To do list and search -->

                <h5 class="card-header">My To-Do List</h5>

                <div class="card-body">
                    <form id="form_search_todo">
                        <input type="text" class="form-control" id="input_search_todo" placeholder="Search a todo"
                            aria-label="Search a todo">
                    </form>

                    <hr>

                    <ul class="list-group mt-3">
                        <!--
                        <li class="list-group-item">To Do 1 <a href="#" style="float:right; text-decoration: none;">X</a></li>
                        -->
                    </ul>

                    <a href="#" id="btn_clear_todos" class="btn btn-primary mt-3">Clear To-Do's</a>
                </div>

            </div>

        </div>
    </div>


    <!-- JS implementation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="todo_list.js"></script>
</body>

</html>
