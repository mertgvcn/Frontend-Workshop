<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>To do App</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5" style="width: 800px; margin: auto;">

            <div class="card">
                <h5 class="card-header">TO-DO LIST ARRANGER</h5>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter a to-do" aria-label="Enter a todo"
                            aria-describedby="button-add-todo">
                        <button class="btn btn-outline-secondary" type="button" id="button-add-todo"
                            style="width: 120px;"><b>ADD</b></button>
                    </div>
                </div>
            </div>


            <div class="card mt-5">
                <h5 class="card-header">My To-Do List</h5>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search a todo" aria-label="Search a todo"
                            aria-describedby="button-search-todo">
                        <button class="btn btn-outline-secondary" type="button" id="button-search-todo"
                            style="width: 120px;">SEARCH</button>
                    </div>

                    <hr>

                    <ul class="list-group mt-3">
                        <li class="list-group-item">To Do 1</li>
                        <li class="list-group-item">To Do 2</li>
                        <li class="list-group-item">To Do 3</li>
                        <li class="list-group-item">To Do 4</li>
                        <li class="list-group-item">To Do 5</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="1_Temel/todo_list.js"></script>
    <script src="2_Style_ve_ParentChilderen/todo_list.js"></script>
</body>

</html>
